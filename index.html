<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    </style>
    <title>Play IPTV - Seu canal preferido nas suas mãos!</title>
    <link rel="shortcut icon" href="img/play-removebg-preview.png">
</head>

<body>

    <!-- CABEÇALHO -->
    <header class="cabecalho">
        <div class="logo">
            <a href="#"><img src="img/play-removebg-preview.png" alt="Logo do site de filmes e séries" width="280"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Planos</a></li>
                <li><a href="#">Dúvidas Frequentes</a></li>
            </ul>
        </nav>

        <div class="btn-contato">
            <a href="#">
                <button>Contato</button>
            </a>
        </div>
    </header>
    <!-- FINALIZANDO O CABEÇALHO -->

    <!-- IMAGEM COM FILMES E SÉRIES DO SITE-->
    <section class="tela-inicial">
        <div class="slide-content">

            <input type="radio" name="btn-radio" id="radio-1" checked>
            <input type="radio" name="btn-radio" id="radio-2">
            <input type="radio" name="btn-radio" id="radio-3">

            <div class="slide-box active"> <!-- Adicionei a classe 'active' aqui -->
                <img class="deadpool" src="img/deadpool-3-1920x1200-14002.jpg" alt="Deadpool e Wolverine">
                <p class="txt-filme">VEJA OS FILMES LANÇAMENTOS <br>NO CONFORTO DE SUA <br>CASA</p>
            </div>

            <div class="slide-box">
                <img class="desenho" src="img/meumalvadofavorito.jpg" alt="Meu Malvado Favorito 4">
                <p class="txt-desenho">DIVERSAS ANIMAÇÕES <br> PARA A CRIANÇADA!</p>
            </div>

            <div class="slide-box">
                <img class="serie" src="img/game-of-thrones-poster.jpg" alt="Game Of Thrones">
                <p class="txt-serie">ACOMPANHE A SUA <br> SÉRIE PREFERIDA SEM <br> PERDER NENHUM EPISÓDIO</p>
            </div>

            <div class="nav-auto">
                <div class="btn-auto1"></div>
                <div class="btn-auto2"></div>
                <div class="btn-auto3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio-1" class="btn-manual"></label>
                <label for="radio-2" class="btn-manual"></label>
                <label for="radio-3" class="btn-manual"></label>
            </div>

        </div>
    </section>

    <script src="slide.js"></script>
</body>

</html>
